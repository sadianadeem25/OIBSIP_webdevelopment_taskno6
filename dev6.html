<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #5a67d8;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .add-task-btn {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #5a67d8;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .add-task-btn:hover {
            background: #f8f9fa;
            transform: translateY(-50%) scale(1.05);
        }
        
        .app-container {
            padding: 20px;
        }
        
        .tasks-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .tasks-container {
                grid-template-columns: 1fr;
            }
            
            .add-task-btn {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin-top: 15px;
                justify-content: center;
            }
        }
        
        .task-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
        }
        
        .task-list h2 {
            color: #5a67d8;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #5a67d8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .task-text {
            flex: 1;
        }
        
        .task-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #2d3748;
        }
        
        .task-desc {
            color: #718096;
            font-size: 1rem;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .complete-btn {
            color: #38a169;
        }
        
        .complete-btn:hover {
            background: rgba(56, 161, 105, 0.1);
        }
        
        .edit-btn {
            color: #d69e2e;
        }
        
        .edit-btn:hover {
            background: rgba(214, 158, 46, 0.1);
        }
        
        .delete-btn {
            color: #e53e3e;
        }
        
        .delete-btn:hover {
            background: rgba(229, 62, 62, 0.1);
        }
        
        .task-meta {
            font-size: 0.85rem;
            color: #718096;
            display: flex;
            justify-content: space-between;
        }
        
        .completed .task-title,
        .completed .task-desc {
            text-decoration: line-through;
            color: #a0aec0;
        }
        
        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px 20px;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .modal-header {
            background: #5a67d8;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #5a67d8;
            outline: none;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .cancel-btn {
            background: #a0aec0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .save-btn {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.9rem;
            background: #f8f9fa;
            margin-top: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            text-align: center;
        }
        
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #5a67d8;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Advanced To-Do App</h1>
            <p class="subtitle">Manage your daily tasks efficiently</p>
            <button class="add-task-btn" id="add-task-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="pending-tasks-count">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completed-tasks-count">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="app-container">
            <div class="tasks-container">
                <div class="task-list">
                    <h2><i class="fas fa-clock"></i> Pending Tasks</h2>
                    <div id="pending-tasks">
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <p>No pending tasks. Add a new task!</p>
                        </div>
                    </div>
                </div>
                
                <div class="task-list">
                    <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
                    <div id="completed-tasks">
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks completed yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Made with <i class="fas fa-heart" style="color: #e53e3e;"></i> | Your Productivity Companion</p>
        </footer>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" placeholder="Enter task description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancel-btn">Cancel</button>
                <button class="save-btn" id="save-btn">Save Task</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskModal = document.getElementById('task-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const saveBtn = document.getElementById('save-btn');
            const taskTitle = document.getElementById('task-title');
            const taskDesc = document.getElementById('task-desc');
            const modalTitle = document.getElementById('modal-title');
            const pendingTasksContainer = document.getElementById('pending-tasks');
            const completedTasksContainer = document.getElementById('completed-tasks');
            const totalTasksElement = document.getElementById('total-tasks');
            const pendingTasksCountElement = document.getElementById('pending-tasks-count');
            const completedTasksCountElement = document.getElementById('completed-tasks-count');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentTaskId = null;
            let isEditing = false;
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Add event listeners
                addTaskBtn.addEventListener('click', openAddModal);
                closeModalBtn.addEventListener('click', closeModal);
                cancelBtn.addEventListener('click', closeModal);
                saveBtn.addEventListener('click', saveTask);
            }
            
            // Open modal for adding task
            function openAddModal() {
                isEditing = false;
                currentTaskId = null;
                modalTitle.textContent = 'Add New Task';
                taskTitle.value = '';
                taskDesc.value = '';
                taskModal.style.display = 'flex';
            }
            
            // Open modal for editing task
            function openEditModal(task) {
                isEditing = true;
                currentTaskId = task.id;
                modalTitle.textContent = 'Edit Task';
                taskTitle.value = task.title;
                taskDesc.value = task.description;
                taskModal.style.display = 'flex';
            }
            
            // Close modal
            function closeModal() {
                taskModal.style.display = 'none';
            }
            
            // Save task (add or edit)
            function saveTask() {
                const title = taskTitle.value.trim();
                const description = taskDesc.value.trim();
                
                if (title === '') {
                    alert('Please enter a task title!');
                    return;
                }
                
                if (isEditing) {
                    // Update existing task
                    tasks = tasks.map(task => {
                        if (task.id === currentTaskId) {
                            return {
                                ...task,
                                title: title,
                                description: description
                            };
                        }
                        return task;
                    });
                } else {
                    // Add new task
                    const newTask = {
                        id: Date.now(),
                        title: title,
                        description: description,
                        completed: false,
                        addedAt: new Date().toISOString(),
                        completedAt: null
                    };
                    
                    tasks.push(newTask);
                }
                
                saveTasks();
                renderTasks();
                updateStats();
                closeModal();
            }
            
            // Render all tasks
            function renderTasks() {
                // Clear containers
                pendingTasksContainer.innerHTML = '';
                completedTasksContainer.innerHTML = '';
                
                // Check if there are no tasks at all
                if (tasks.length === 0) {
                    pendingTasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <p>No pending tasks. Add a new task!</p>
                        </div>
                    `;
                    
                    completedTasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks completed yet.</p>
                        </div>
                    `;
                    
                    return;
                }
                
                // Filter tasks
                const pendingTasks = tasks.filter(task => !task.completed);
                const completedTasks = tasks.filter(task => task.completed);
                
                // Render pending tasks
                if (pendingTasks.length === 0) {
                    pendingTasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <p>All tasks completed! Add a new task.</p>
                        </div>
                    `;
                } else {
                    pendingTasks.forEach(task => {
                        pendingTasksContainer.appendChild(createTaskElement(task));
                    });
                }
                
                // Render completed tasks
                if (completedTasks.length === 0) {
                    completedTasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks completed yet.</p>
                        </div>
                    `;
                } else {
                    completedTasks.forEach(task => {
                        completedTasksContainer.appendChild(createTaskElement(task));
                    });
                }
            }
            
            // Create task element
            function createTaskElement(task) {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskElement.setAttribute('data-id', task.id);
                
                const addedDate = new Date(task.addedAt);
                const addedDateStr = formatDate(addedDate);
                
                if (task.completed) {
                    const completedDate = new Date(task.completedAt);
                    const completedDateStr = formatDate(completedDate);
                    
                    taskElement.innerHTML = `
                        <div class="task-content">
                            <div class="task-text">
                                <div class="task-title">${task.title}</div>
                                <div class="task-desc">${task.description || 'No description'}</div>
                            </div>
                            <div class="task-actions">
                                <button class="task-btn delete-btn" title="Delete task">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span>Added: ${addedDateStr}</span>
                            <span>Completed: ${completedDateStr}</span>
                        </div>
                    `;
                } else {
                    taskElement.innerHTML = `
                        <div class="task-content">
                            <div class="task-text">
                                <div class="task-title">${task.title}</div>
                                <div class="task-desc">${task.description || 'No description'}</div>
                            </div>
                            <div class="task-actions">
                                <button class="task-btn complete-btn" title="Mark as complete">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="task-btn edit-btn" title="Edit task">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="task-btn delete-btn" title="Delete task">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span>Added: ${addedDateStr}</span>
                        </div>
                    `;
                }
                
                // Add event listeners
                if (!task.completed) {
                    const completeBtn = taskElement.querySelector('.complete-btn');
                    completeBtn.addEventListener('click', () => completeTask(task.id));
                    
                    const editBtn = taskElement.querySelector('.edit-btn');
                    editBtn.addEventListener('click', () => openEditModal(task));
                }
                
                const deleteBtn = taskElement.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                return taskElement;
            }
            
            // Complete a task
            function completeTask(taskId) {
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        return {
                            ...task,
                            completed: true,
                            completedAt: new Date().toISOString()
                        };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Delete a task
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }
            }
            
            // Update stats
            function updateStats() {
                const totalTasks = tasks.length;
                const pendingTasks = tasks.filter(task => !task.completed).length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksElement.textContent = totalTasks;
                pendingTasksCountElement.textContent = pendingTasks;
                completedTasksCountElement.textContent = completedTasks;
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Format date for display
            function formatDate(date) {
                return date.toLocaleString(undefined, {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
